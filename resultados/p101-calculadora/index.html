<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .calculator {
            width: 300px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .display {
            width: 100%;
            height: 40px;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: right;
            padding-right: 10px;
        }
        button {
            width: 70px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
            cursor: pointer;
        }
        .equals {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendSymbol('/')">/</button>
        <button onclick="appendSymbol('*')">*</button>
        <button onclick="appendSymbol('7')">7</button>
        <button onclick="appendSymbol('8')">8</button>
        <button onclick="appendSymbol('9')">9</button>
        <button onclick="appendSymbol('-')">-</button>
        <button onclick="appendSymbol('4')">4</button>
        <button onclick="appendSymbol('5')">5</button>
        <button onclick="appendSymbol('6')">6</button>
        <button onclick="appendSymbol('+')">+</button>
        <button onclick="appendSymbol('1')">1</button>
        <button onclick="appendSymbol('2')">2</button>
        <button onclick="appendSymbol('3')">3</button>
        <button class="equals" onclick="calculate()">=</button>
        <button onclick="appendSymbol('0')">0</button>
        <button onclick="appendSymbol('.')">.</button>
    </div>

    <script>
        const display = document.getElementById('display');
        let expression = '';

        function clearDisplay() {
            expression = '';
            updateDisplay();
        }

        function appendSymbol(symbol) {
            expression += symbol;
            updateDisplay();
        }

        function calculate() {
            try {
                const result = eval(expression);
                expression = String(result);
                updateDisplay();
            } catch (error) {
                expression = 'Error';
                updateDisplay();
            }
        }

        function updateDisplay() {
            display.textContent = expression;
        }
    </script>
</body>
</html>
